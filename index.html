<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Firebase Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    #chat {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #messages {
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      background: #f1f1f1;
    }

    .message {
      padding: 5px 10px;
      margin: 4px 0;
      background: #e0e0ff;
      border-radius: 5px;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendButton {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #45a049;
    }

    #status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gus Chatroom</h1>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
    <div id="status">Status: <span id="statusText">Connecting...</span></div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 🧩 Insert your Firebase configuration here
    const firebaseConfig = {
      apiKey: "AIzaSyAI0839Q7BoAGx-5IgHlyCRnkwVUAizWao",
      authDomain: "chat-4ff44.firebaseapp.com",
      databaseURL: "https://chat-4ff44-default-rtdb.firebaseio.com",
      projectId: "chat-4ff44",
      storageBucket: "chat-4ff44.firebasestorage.app",
      messagingSenderId: "307828591312",
      appId: "1:307828591312:web:97ce0dcbc6e0add050acd5",
      measurementId: "G-XBRY21C6TB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const messagesRef = database.ref("messages");

    // Elements
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const statusText = document.getElementById("statusText");

    // Show Firebase connection status
    database.ref(".info/connected").on("value", (snap) => {
      if (snap.val() === true) {
        statusText.textContent = "Connected ✅";
        statusText.style.color = "green";
      } else {
        statusText.textContent = "Disconnected ❌";
        statusText.style.color = "red";
      }
    });

    // Send Message
    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        messagesRef.push({
          message: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    // Receive and display messages
    messagesRef.orderByChild("timestamp").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.textContent = msg.message;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      console.log("Received:", msg.message);
    });
  </script>
</body>
</html>
