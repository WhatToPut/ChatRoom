<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Firebase Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    #setup, #chatUI {
      max-width: 600px;
      margin: 0 auto;
      display: none;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
    }

    .message {
      padding: 6px;
      margin: 5px 0;
      border-radius: 5px;
    }

    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
    }

    #sendBtn, #leaveBtn, #joinBtn {
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Enhanced Firebase Chatroom</h1>

  <div id="setup">
    <input id="nameInput" placeholder="Enter your name" />
    <input id="roomInput" placeholder="Room name" />
    <input id="colorInput" type="color" value="#e0e0ff" />
    <button id="joinBtn">Join Chat</button>
  </div>

  <div id="chatUI">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="Type message..." />
      <button id="sendBtn">Send</button>
    </div>
    <button id="leaveBtn">Leave Room</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAI0839Q7BoAGx-5IgHlyCRnkwVUAizWao",
      authDomain: "chat-4ff44.firebaseapp.com",
      databaseURL: "https://chat-4ff44-default-rtdb.firebaseio.com",
      projectId: "chat-4ff44",
      storageBucket: "chat-4ff44.firebasestorage.app",
      messagingSenderId: "307828591312",
      appId: "1:307828591312:web:97ce0dcbc6e0add050acd5",
      measurementId: "G-XBRY21C6TB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nameInput = document.getElementById("nameInput");
    const roomInput = document.getElementById("roomInput");
    const colorInput = document.getElementById("colorInput");
    const joinBtn = document.getElementById("joinBtn");
    const sendBtn = document.getElementById("sendBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const msgInput = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");
    const setup = document.getElementById("setup");
    const chatUI = document.getElementById("chatUI");

    let currentRoom = "";
    let userName = "";
    let userColor = "#e0e0ff";
    let lastSent = 0;

    setup.style.display = "block";

    joinBtn.onclick = async () => {
      userName = nameInput.value.trim();
      currentRoom = roomInput.value.trim();
      userColor = colorInput.value;
      if (!userName || !currentRoom) return alert("Name and room required");

      const roomMetaRef = db.ref(`chatrooms/${currentRoom}/meta`);
      const metaSnap = await roomMetaRef.get();

      if (metaSnap.exists()) {
        const meta = metaSnap.val();
        if (meta.private && !meta.allowed?.[userName]) {
          return alert("This is a private room. You are not on the guest list.");
        }
      } else {
        const isPrivate = confirm("Make this room private? OK = Yes, Cancel = No");
        const meta = {
          private: isPrivate,
          ...(isPrivate ? { allowed: { [userName]: true } } : {})
        };
        await roomMetaRef.set(meta);
      }

      chatUI.style.display = "block";
      setup.style.display = "none";

      const roomRef = db.ref(`chatrooms/${currentRoom}`);
      const userStatusRef = db.ref(`chatrooms/${currentRoom}/users/${userName}`);
      userStatusRef.set(true);
      userStatusRef.onDisconnect().remove();

      db.ref(`chatrooms/${currentRoom}/users`).on("value", snap => {
        if (!snap.exists()) db.ref(`chatrooms/${currentRoom}`).remove();
      });

      roomRef.orderByChild("timestamp").on("child_added", snap => {
        const data = snap.val();
        if (!data.text) return;
        const div = document.createElement("div");
        div.className = "message";
        div.style.background = data.color || "#e0e0ff";
        div.textContent = `${data.name}: ${data.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    };

    sendBtn.onclick = () => {
      const now = Date.now();
      if (now - lastSent < 300) return alert("Slow down!");

      const text = msgInput.value.trim();
      if (!text) return;

      db.ref(`chatrooms/${currentRoom}`).push({
        name: userName,
        text: text,
        color: userColor,
        timestamp: now
      });

      msgInput.value = "";
      lastSent = now;
    };

    leaveBtn.onclick = () => {
      db.ref(`chatrooms/${currentRoom}/users/${userName}`).remove();
      db.ref(`chatrooms/${currentRoom}`).off();
      messagesDiv.innerHTML = "";
      chatUI.style.display = "none";
      setup.style.display = "block";
    };
  </script>
</body>
</html>
