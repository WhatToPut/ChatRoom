<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #chat, #roomSelect, #joinRequestScreen {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #eee;
      margin-bottom: 10px;
    }
    .message {
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 5px;
      background: #dfe6fd;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
    }
    #inputArea button {
      padding: 10px 20px;
    }
    #joinRequestScreen {
      text-align: center;
    }
    #hostControls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="setup">
    <h2>Enter your name</h2>
    <input id="usernameInput" placeholder="Your name" />
    <button onclick="enterRoomSelect()">Continue</button>
  </div>

  <div id="roomSelect">
    <h2>Choose or Create a Room</h2>
    <input id="roomNameInput" placeholder="Room name" />
    <label><input type="checkbox" id="isPrivateCheckbox" /> Make Private</label>
    <button onclick="createRoom()">Create Room</button>
    <h3>Available Rooms</h3>
    <ul id="roomList"></ul>
  </div>

  <div id="joinRequestScreen">
    <p>Asking to join...</p>
    <button onclick="cancelJoinRequest()">Cancel</button>
  </div>

  <div id="chat">
    <h2 id="roomTitle">Room</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <button onclick="leaveRoom()">Leave Room</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAI0839Q7BoAGx-5IgHlyCRnkwVUAizWao",
      authDomain: "chat-4ff44.firebaseapp.com",
      databaseURL: "https://chat-4ff44-default-rtdb.firebaseio.com",
      projectId: "chat-4ff44",
      storageBucket: "chat-4ff44.firebasestorage.app",
      messagingSenderId: "307828591312",
      appId: "1:307828591312:web:97ce0dcbc6e0add050acd5",
      measurementId: "G-XBRY21C6TB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "", room = "", isHost = false;

    const setupDiv = document.getElementById("setup");
    const roomSelectDiv = document.getElementById("roomSelect");
    const joinRequestDiv = document.getElementById("joinRequestScreen");
    const chatDiv = document.getElementById("chat");

    function enterRoomSelect() {
      username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Enter a name");
      setupDiv.style.display = "none";
      roomSelectDiv.style.display = "block";
      loadRoomList();
    }

    function loadRoomList() {
      const list = document.getElementById("roomList");
      list.innerHTML = "";
      db.ref("rooms").once("value", snap => {
        snap.forEach(roomSnap => {
          const r = roomSnap.key;
          const data = roomSnap.val();
          const li = document.createElement("li");
          li.textContent = `${r} ${data.private ? "(Private)" : ""}`;
          li.onclick = () => tryJoinRoom(r, data.private);
          list.appendChild(li);
        });
      });
    }

    function createRoom() {
      room = document.getElementById("roomNameInput").value.trim();
      const isPrivate = document.getElementById("isPrivateCheckbox").checked;
      if (!room) return alert("Enter room name");

      const roomRef = db.ref("rooms/" + room);
      roomRef.set({ private: isPrivate });
      roomRef.child("members").push({ name: username });
      roomRef.child("host").set(username);
      isHost = true;

      startChat();
    }

    function tryJoinRoom(roomName, isPrivate) {
      room = roomName;
      if (isPrivate) {
        joinRequestDiv.style.display = "block";
        db.ref("rooms/" + room + "/joinRequests").push({
          name: username,
          timestamp: Date.now()
        }).then(reqRef => {
          const myReqKey = reqRef.key;
          db.ref("rooms/" + room + "/responses/" + myReqKey).on("value", snap => {
            const response = snap.val();
            if (response === "accepted") {
              joinRequestDiv.style.display = "none";
              db.ref("rooms/" + room + "/members").push({ name: username });
              startChat();
            } else if (response === "denied") {
              joinRequestDiv.style.display = "none";
              alert("Denied by host.");
            }
          });
        });
      } else {
        db.ref("rooms/" + room + "/members").push({ name: username });
        startChat();
      }
    }

    function cancelJoinRequest() {
      joinRequestDiv.style.display = "none";
      room = "";
    }

    function startChat() {
      roomSelectDiv.style.display = "none";
      joinRequestDiv.style.display = "none";
      chatDiv.style.display = "block";
      document.getElementById("roomTitle").textContent = "Room: " + room;

      // Watch messages
      db.ref("rooms/" + room + "/messages").on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.name}${msg.host ? " ðŸ‘‘" : ""}:</strong> ${msg.text}`;
        document.getElementById("messages").appendChild(div);
      });

      // If host, watch join requests
      if (isHost) {
        db.ref("rooms/" + room + "/joinRequests").on("child_added", snap => {
          const data = snap.val();
          const reqKey = snap.key;
          const approved = confirm(`${data.name} wants to join. Approve?`);
          db.ref("rooms/" + room + "/responses/" + reqKey).set(approved ? "accepted" : "denied");
        });
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      db.ref("rooms/" + room + "/messages").push({
        name: username,
        text: text,
        host: isHost
      });
      input.value = "";
    }

    function leaveRoom() {
      db.ref("rooms/" + room + "/members").once("value", snap => {
        const members = snap.val();
        if (!members) return;
        const newMembers = {};
        let hostTransferred = false;
        let firstMember = null;
        for (const key in members) {
          if (members[key].name === username) continue;
          if (!firstMember) firstMember = members[key].name;
          newMembers[key] = members[key];
        }
        db.ref("rooms/" + room + "/members").set(newMembers);
        if (isHost && firstMember) {
          db.ref("rooms/" + room + "/host").set(firstMember);
        }
        if (Object.keys(newMembers).length === 0) {
          db.ref("rooms/" + room).remove(); // close room if empty
        }
      });

      chatDiv.style.display = "none";
      setupDiv.style.display = "block";
      isHost = false;
      room = "";
    }
  </script>
</body>
</html>
